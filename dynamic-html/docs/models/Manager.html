
<h2>Manager</h2>
<ul class="parameter">
  <li class="param-required-true">email : String
    <br/>Email address of the class manager
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">password : String
    <br/>The hashed password of the class manager
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">class_id : String
    <br/>The class Id/Ids to manage. class_id is 0 if you&#x27;re an admin
  </li>
</ul>
